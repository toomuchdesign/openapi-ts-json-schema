openapi: 3.0.3
info:
  title: title
  description: description
  version: 1.0.0
components:
  schemas:
    January:
      description: January description
      type: object
      required:
        - isJanuary
      properties:
        isJanuary:
          $ref: '#/components/schemas/Answer'
    February:
      description: February description
      type: object
      required:
        - isFebruary
      properties:
        isFebruary:
          $ref: '#/components/schemas/Answer'
    March:
      description: March description (unfeferenced component)
      type: object
      required:
        - isMarch
      properties:
        isMarch:
          $ref: '#/components/schemas/Answer'
    Answer:
      type: string
      nullable: true
      enum:
        - yes
        - no

paths:
  /v1/path-1:
    get:
      responses:
        '200':
          description: A description
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/January'
                  - $ref: '#/components/schemas/February'
                  - type: integer
                    nullable: true
                    enum:
                      - 1
                      - 0
                    description: Inline path schema

servers:
  - url: url
