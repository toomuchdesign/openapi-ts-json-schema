openapi: 3.0.0
info:
  title: Minimal OpenAPI specification to reproduce an issue
  version: 1.0.0
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

  schemas:
    HelloWorld:
      type: object
      properties:
        message:
          type: string
      required:
        - message
paths:
  '/hello':
    get:
      security:
        - {}
        - bearerAuth: []
        - petstoreAuth:
            - write:pets
            - read:pets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelloWorld'
